<!doctype html>
<html>
<head>
  <style>
  .plovr-error-report {
    z-index: 9999;
    position:absolute;
  }
  * {
    margin:0;
    padding:0;
  }
  #display {
    position: absolute;
    left: 50%;
    margin-left: -180px;
    border: 5px solid black;
    width: 360px;
    height: 480px;
    overflow: hidden;
  }
  #slider {
    width:1080px;
    height: 480px;
    position: absolute;
    left:-360px;
  }
  .view {
    float:left;
    display: inline-block;
    text-align: center;
    color: yellow;
    width:360px;
    height:480px;
  }
  #blue {
    background-color: blue;
  }

  #red {
    background-color: red;
  }

  #green {
    background-color: green;
  }
  #iframe {
    width:340px; 
    height:480px; 
  }
  </style>
  <script type="text/javascript" src="http://localhost:9810/compile?id=debug-snapjs"></script>
</head>
<body>
  <div id="display">
    <div id="slider">
      <div id="blue" class="view"> &lt;----- V1 -----&gt; </div>
      <div id="red" class="view"> &lt;----- V2 -----&gt;</div>
      <div id="green" class="view">&lt;----- V3 -----&gt;<iframe onclick="alert('iframe');" id="iframe" src="frame.html"></iframe></div>
    </div>
  </div>
  <script>
  settings = {
    element: document.getElementById('slider'),
    dragger: null,
    disable: 'none',
    addBodyClasses: true,
    hyperextensible: true,
    resistance: 0.5,
    flickThreshold: 50,
    transitionSpeed: 0.3,
    easing: 'ease',
    maxPosition: 360,
    minPosition: -360,
    tapToClose: false,
    touchToDrag: true,
    slideIntent: 40,
    minDragDistance: 5
}
  var snapper = new Snap(settings);
  snapper.open('right');
  snapper.close();
  </script>
</body>
</html>
