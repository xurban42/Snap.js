<!doctype html>
<html>
<head>
  <style>
  .plovr-error-report {
    z-index: 9999;
    position:absolute;
  }
  * {
    margin:0;
    padding:0;
  }
  #touchpad {
    width: 360px;
    left: 50%;
    margin-left: -180px;
    bottom:0;
    height: 50px;
    position: absolute;
    background-color: pink;
  }
  #display {
    position: absolute;
    left: 50%;
    margin-left: -180px;
    border: 5px solid black;
    width: 360px;
    height: 480px;
    overflow: hidden;
  }
  #slider {
    width:1080px;
    height: 480px;
    position: absolute;
    left:-360px;
  }
  .view {
    float:left;
    display: inline-block;
    text-align: center;
    color: yellow;
    width:360px;
    height:480px;
  }
  #blue {
    background-color: blue;
  }

  #red {
    background-color: red;
  }

  #green {
    background-color: green;
  }
  #iframe {
    width:340px; 
    height:480px; 
    pointer-events: none;
  }
  </style>
  <script type="text/javascript" src="http://localhost:9810/compile?id=debug-snapjs"></script>
  <script>
function clickTo(doc, x,y) {
    var ev = doc.createEvent("MouseEvent");
    var el = doc.elementFromPoint(x,y);
    ev.initMouseEvent(
        "click",
        true /* bubble */, true /* cancelable */,
        window, null,
        x, y, 0, 0, /* coordinates */
        false, false, false, false, /* modifier keys */
        0 /*left*/, null
    );
    el.dispatchEvent(ev);
}
</script>
</head>
<body>
  <div id="display">
    <div id="slider" >
      <div id="blue" class="view"> &lt;----- V1 -----&gt; </div>
      <div id="red" class="view"> &lt;----- V2 -----&gt;</div>
      <div id="green" onclick="console.log(document.getElementById('iframe').contentWindow.document.elementFromPoint, event);clickTo(document.getElementById('iframe').contentWindow.document,event.offsetX, event.offsetY);" class="view">&lt;----- V3 -----&gt;
        <iframe id="iframe" src="frame.html"></iframe></div>
    </div>
  </div>
  <script>
  
setTimeout(function() {
  settings = {
    element: document.getElementById('slider'),
    dragger: null,
    disable: 'none',
    addBodyClasses: true,
    hyperextensible: true,
    resistance: 0.5,
    flickThreshold: 50,
    transitionSpeed: 0.3,
    easing: 'ease',
    maxPosition: 360,
    minPosition: -360,
    tapToClose: false,
    touchToDrag: true,
    slideIntent: 40,
    minDragDistance: 5
}
  new Snap(settings);
}, 200);


  </script>
</body>
</html>
